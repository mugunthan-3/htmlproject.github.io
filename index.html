<body>
    BESANT REGISTRATION

<form action="new.html" method="get">

    <input type="number" name="Phone NO" id="Phone NO" max="10" min="5"> <br><br>

    <label for="EMAIL">Email:</label>
    <input type="email" name="EMAIL" id="EMAIL" required> <br><br>

    <label>GENDER:</label>

    <input type="radio" name="GENDER" value="femal">FEMALE <br><br>

    <label>CLASS ROOM</label>
    <input type="checkbox" name="CLASS ROOM" value="online">online
    <input type="checkbox" name="CLASS ROOM" value="offline"> ofline <br><br>
    
    <label>BATCH:</label>
    <select>
        <option></option>
        <option>MORNING</option>
        <option>AFTERNOON</option>
    </select><br><br>
    
    <label>COURSE:</label>
    <select>
        <option></option>
        <option>FULL STACK PYTHON/JAVA</option>
        <option>DATA SCIENCE</option>
        <option>CLOUD</option>
        <option>SOFTWARE TESTING</option>
